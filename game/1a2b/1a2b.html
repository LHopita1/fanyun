					<p class="home-large">
						電腦會設定一組四碼的數字作為謎底，遊玩者猜。<br>
						每猜一個數，電腦就會根據這個數字給出提示，提示以XAYB形式呈現，直到猜中為止。<br>
						其中X表示位置正確的數的個數，而Y表示數字正確而位置不對的數的個數。<br>
						例如，當謎底為8123，而猜謎者猜1052時，出題者必須提示0A2B。<br>
						例如，當謎底為5637，而猜謎者猜4931時，出題者必須提示1A0B。</p><br>
